<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RupVeda AI: Indian-Inspired Avatar Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --background: #f1f5f9; /* slate-100 */
        --text-primary: #0f172a; /* slate-900 */
        --text-secondary: #475569; /* slate-600 */
        --accent-saffron: #f59e0b; /* amber-500 */
        --accent-turquoise: #06b6d4; /* cyan-500 */
        --surface-glass: rgba(255, 255, 255, 0.5);
        --surface-border: #e2e8f0; /* slate-200 */
        --shadow-color: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      html.dark {
        --background: #0B0B10;
        --text-primary: #f8fafc; /* slate-50 */
        --text-secondary: #94a3b8; /* slate-400 */
        --accent-saffron: #fcd34d; /* amber-300 */
        --accent-turquoise: #67e8f9; /* cyan-300 */
        --surface-glass: rgba(30, 41, 59, 0.5); /* slate-800/50 */
        --surface-border: #334155; /* slate-700 */
        --shadow-color: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
      
      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--background);
        color: var(--text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .glassmorphic {
        background-color: var(--surface-glass);
        backdrop-filter: blur(12px);
        border: 1px solid var(--surface-border);
        box-shadow: var(--shadow-color);
        transition: background-color 0.3s ease, border 0.3s ease;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      /* AI Loader Animation */
      @keyframes pulse-core {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
      }
      @keyframes glimmer {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 0.8; }
      }
      @keyframes scanline {
        0% { transform: translateY(-10%); }
        100% { transform: translateY(110%); }
      }
      .ai-loader-grid { fill: url(#grid-pattern); }
      .ai-loader-core { animation: pulse-core 2s ease-in-out infinite; transform-origin: center; }
      .ai-loader-line { animation: glimmer 3s ease-in-out infinite; }
      .ai-loader-scanline { animation: scanline 3.5s linear infinite; }
    </style>

</head>

</html>
